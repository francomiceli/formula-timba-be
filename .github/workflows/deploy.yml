name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USERNAME: ${{ secrets.EC2_USER }}
          KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Configurar SSH
          mkdir -p ~/.ssh
          echo "${KEY}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Crear directorio
          echo "Preparing backend directory..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${USERNAME}@${HOST} "mkdir -p /var/www/backend"
          
          # Copiar TODO el contenido excepto node_modules y .git
          echo "Copying all files to EC2..."
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env' \
            ./ ${USERNAME}@${HOST}:/var/www/backend/
          
          echo "Installing dependencies and restarting PM2..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${USERNAME}@${HOST} "
            cd /var/www/backend
            npm install --production
            
            # Intentar reiniciar, si falla, iniciar por primera vez
            if pm2 restart backend 2>/dev/null; then
              echo 'Backend restarted successfully'
            else
              echo 'Starting backend for the first time'
              pm2 start npm --name backend -- start
            fi
            
            pm2 status
          "
          
          echo "Deploy completed successfully!"