name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USERNAME: ${{ secrets.EC2_USER }}
          KEY: ${{ secrets.EC2_SSH_KEY }}
          # Variables de entorno del backend
          NODE_ENV: ${{ secrets.NODE_ENV }}
          PORT: ${{ secrets.PORT }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          # ProducciÃ³n usa las variables PROD_*
          PROD_DB_HOST: ${{ secrets.PROD_DB_HOST }}
          PROD_DB_USER: ${{ secrets.PROD_DB_USER }}
          PROD_DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
          PROD_DB_NAME: ${{ secrets.PROD_DB_NAME }}
        run: |
          # Configurar SSH
          mkdir -p ~/.ssh
          echo "${KEY}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Crear directorio
          echo "Preparing backend directory..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${USERNAME}@${HOST} "mkdir -p /var/www/backend"
          
          # Copiar archivos
          echo "Copying all files to EC2..."
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env' \
            ./ ${USERNAME}@${HOST}:/var/www/backend/
          
          # Crear .env en el servidor con los secrets
          echo "Creating .env file..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${USERNAME}@${HOST} "
            cat > /var/www/backend/.env << EOF
            NODE_ENV=${NODE_ENV}
            PORT=${PORT}
            FRONTEND_URL=${FRONTEND_URL}
            JWT_SECRET=${JWT_SECRET}
            PROD_DB_HOST=${PROD_DB_HOST}
            PROD_DB_USER=${PROD_DB_USER}
            PROD_DB_PASSWORD=${PROD_DB_PASSWORD}
            PROD_DB_NAME=${PROD_DB_NAME}
            EOF
          "
          
          # Instalar y reiniciar
          echo "Installing dependencies and restarting PM2..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${USERNAME}@${HOST} "
            cd /var/www/backend
            npm install --production
            
            # Reiniciar con las nuevas variables de entorno
            pm2 restart backend --update-env || pm2 start npm --name backend -- start
          "
          
          echo "Deploy completed successfully!"