name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Deploy to EC2
        run: |
          # Configurar SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          echo "Copying files to EC2..."
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -rv package.json package-lock.json ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/backend/
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -rv src ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/backend/
          
          echo "Installing dependencies and restarting PM2..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd /var/www/backend
            npm install --production
            pm2 restart backend || pm2 start npm --name backend -- start
          "
          
          echo "Deploy completed successfully!"